<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }
  nieuweZinnen();
}

var count=0;
var nrZinnen=1;

function convertSentence(sentence)
{
  sentence = sentence.replace(/{/g, "<input style='margin-bottom:0.05in; font-size:24pt;' id='"+nrZinnen+"' class='antwoord' type='text' oninput='testWoord(this,\"");
  sentence = sentence.replace(/}/g, "\")'>");
  nrZinnen++;
  return sentence;
}

var sentences=[
  "De kleur van een kikker is {groen}.",
  "Mensen wonen in een {huis}.",
  "Soep eet je met een {lepel}.",
  "Je slaapt meestal in een {bed}.",
  "Een kip legt een {ei}.",
  "Een woord bestaat uit {letters}.",
  "Overdag staat de {zon} aan de hemel.",
];

function nieuweZinnen()
{
  var text="";
  count=0;
  nrZinnen=0;

  var used = new Array();

  while (nrZinnen<3)
  {
    var index=Math.floor(sentences.length*Math.random());
    if (!used[index])
    {
      used[index]=true;
      text=text+convertSentence(sentences[index])+"<br>";
    }
  }

  document.getElementById('zinnetjes').innerHTML=text;
  var nextElement=document.getElementById("0");
  if (nextElement)
  {
    nextElement.focus();
  }

}


function testWoord(element,waarde)
{
  if (element.value == waarde)
  {
    element.style.color="#00ff00";
    element.disabled = true;

    var index=parseInt(element.id);
    index++;
    var nextElement=document.getElementById(""+index);
    if (nextElement)
    {
      nextElement.focus();
    }
    count++;
    if (count==nrZinnen)
    {
      document.getElementById('next').style.display='block';
    }
    else
    {
      document.getElementById('next').style.display='none';
    }
  }
}


</script>
  </head>
  <body>
    <h2>Woordenschat</h2>
    <div id='zinnetjes'></div>
    <div id='next'>
      <br>
      <a href='javascript:nieuweZinnen()'>Nieuwe zinnen</a>
    </div>
    <a class='homebutton' href='index.html'>&#11013;</a>
