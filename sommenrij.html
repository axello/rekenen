<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }
  
  nieuweSommetjes();
}

function testWaarde(element,waarde)
{
  if (parseInt(element.value) == waarde)
  {
    element.style.color="#00ff00";
    element.disabled = true;

    var index=parseInt(element.id);
    index++;
    var nextElement=document.getElementById(""+index);
    if (nextElement)
    {
      nextElement.focus();
    }
    count++;
    if (count==nrSommen)
    {
      document.getElementById('next').style.display='block';
    }
  }
}
var nrSommen=7;
var count=0;

function nieuweSommetjes()
{
  count=0;
  var van=parseInt(document.getElementById('van').value);
  var tot=parseInt(document.getElementById('tot').value);
  var sommetjes=document.getElementById('sommetjes');
  if (sommetjes != null)
  {
    var text="";
    var i;
    for (i=0;i<nrSommen;i++)
    {
      var x=van+Math.floor(Math.random()*(tot-van));
      var y=van+Math.floor(Math.random()*(tot-van));
      var plus = (Math.random()>0.5);
      text=text+x + (plus ? "+" : "-") + y + "= <input id='"+i+"' class='antwoord' type='text' oninput='testWaarde(this,"+(plus?(x+y):(x-y))+")'><br>";
    }
    sommetjes.innerHTML=text;

    var nextElement=document.getElementById("0");
    if (nextElement)
    {
      nextElement.focus();
    }
    document.getElementById('next').style.display='none';

  }
}

</script>

  <body>

<div id='sommetjes'>
</div>
<div id='next'>
<a href='javascript:nieuweSommetjes()'>Nieuwe sommetjes</a>
<br>
<label for="van">Van/From (1-1000):</label>
<input type="number" id="van" name="quantity" min="1" max="1000" value='1'>
<label for="tot">Tot/To (1-1000):</label>
<input type="number" id="tot" name="quantity" min="1" max="1000" value='10'>
</div>
