<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }
  nieuweZinnen();
}

var count=0;
var nrZinnen=1;

function convertSentence(sentence)
{
  sentence = sentence.replace(/{/g, "<input style='margin-bottom:0.05in; font-size:24pt;' id='"+nrZinnen+"' class='antwoord' type='text' oninput='testWoord(this,\"");
  sentence = sentence.replace(/}/g, "\")'>");
  nrZinnen++;
  return sentence;
}

var sentences=[
  "De kleur van een kikker is {groen}.",
  "Mensen wonen in een {huis}.",
  "Soep eet je met een {lepel}.",
  "Je slaapt meestal in een {bed}.",
  "Een kip legt een {ei}.",
  "Een woord bestaat uit {letters}.",
  "Overdag staat de {zon} aan de hemel.",
  "Een appel groeit aan een {boom}.",
  "Een bal is {rond}.",
  "Een kind heeft een vader en een {moeder}.",
  "Je kan door een {raam} naar buiten kijken.",
  "Een {week} heeft zeven dagen.",
  "Een {hand} heeft vijf vingers.",
  "Als het {regent} gebruik je een paraplu.",
  "De kleur van bloed is {rood}.",
  "Op een {stoel} kan je zitten.",
  "De kleur van gras is {groen}.",
  "Een {jaar} telt twaalf maanden.",
  "&rsquo;s Avonds moet je voor het slapen gaan je {tanden} poetsen.",
  "Op een camping slaap je in een {tent}.",
  "Brieven worden rondgebracht door een {postbode}.",
  "Als je ziek bent, dan bel je de {dokter}.",
  "In een restaurant wordt het eten klaargemaakt door een {kok}.",
  "Als je niet vaak naar een kapper gaat dan krijg je lang {haar}.",
  "Om licht te maken kan je een {kaars} aansteken.",
  "Je eet meestal met een mes en {vork}.",
  "Popcorn is gemaakt van korrels {mais}.",
  "Een hoed draag je op je {hoofd}.",
  "Haar was je met {shampoo}.",
  "Handen was je met {zeep}.",
  "Een hand heeft vijf {vingers}.",
  "Een raam is gemaakt van {glas}.",
  "Op een klok kan je de {tijd} zien.",
  "Een kind heeft een {vader} en een moeder.",
  "Een ring draag je aan een {vinger}.",
  "Een ketting draag je om je {hals}.",
  "Zwemmen als een {vis} in het water.",
  "Je gaat naar de bioscoop om een {film} te zien.",
  "Je eet meestal met een {mes} en vork.",
  "Honing wordt gemaakt door {bijen}.",
  "Als je een sok wil stoppen, dan gebruik je naald en {draad}.",
  "Als mannen zich niet scheren dan krijgen ze een baard en {snor}.",
];


function nieuweZinnen()
{
  var text="";
  count=0;
  nrZinnen=0;

  var used = new Array();
  var sentencecount= 15; // sentences.length; // 5;

  while (nrZinnen<sentencecount)
  {

    var index=Math.floor(sentences.length*Math.random());
    if (!used[index])
    {
      used[index]=true;
      text=text+convertSentence(sentences[index])+"<p><hr><p>";
    }
  }

  document.getElementById('zinnetjes').innerHTML=text;
  var nextElement=document.getElementById("0");
  if (nextElement)
  {
    nextElement.focus();
    nextElement.prompt();
  }

}


function testWoord(element,waarde)
{
  if (element.value == waarde)
  {
    element.style.color="#00ff00";
    element.disabled = true;

    var index=parseInt(element.id);
    index++;
    var nextElement=document.getElementById(""+index);
    if (nextElement)
    {
      nextElement.focus();
    }
    count++;
    if (count==nrZinnen)
    {
      document.getElementById('next').style.display='block';
    }
    else
    {
      document.getElementById('next').style.display='none';
    }
  }
}


</script>
  </head>
  <body>
    <h2>Woordenschat</h2>
    <div id='zinnetjes'></div>
    <div id='next'>
      <br>
      <a href='javascript:nieuweZinnen()'>Nieuwe zinnen</a>
    </div>
    <a class='homebutton' href='index.html'>&#11013;</a>
  </body>
