<style>

-webkit-box-sizing: border-box;

html, body
{
  margin:0;
  padding:0;
  border:0;
  background: $background;
  color: $fontcolor;
  height: 100%;
  margin-bottom: 1px;
}


html, body,input {
  font-family:sans;

}

a
{
  color:#d00000;
  text-decoration:none;
}

{
  font-size:5vh;

}

{
  vertical-align:top;

#mainfield
{
  position:relative;
  vertical-align:top;
  display:inline-block;
  width:76vw;

  border: 1px solid #808080;
  overflow:hidden;
}

{
}

.score
{
  font-size:4vh;

}

{
  position:absolute;
  padding:2vw;
  border: 1px solid #808080;
  border-radius:1vw;  
}

<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }
  generateQuestion();
  showScore();
  doCycle();

}

var score=0;
var correctAnswer=6;
var nrAnswers=0;
var count=0;
var van=1;
var tot=10;


var paused=false;

function pauseResume()
{
  var element=document.getElementById('pauseresume');
  if (paused)
  {
    element.innerHTML="PAUZE";
  }
  else
  {
    element.innerHTML="VERVOLG";
  }
  paused=!paused;
  if (!paused)
  {
    doCycle();
  }
}

function generateQuestion()
{
  var x=van+Math.floor(Math.random()*(tot-van));
  var y=van+Math.floor(Math.random()*(tot-van));
  var plus = (Math.random()>0.5);
  correctAnswer = (plus?(x+y):(x-y));
  var text=""+x + (plus ? "+" : "-") + y + "=";

  document.getElementById('question').innerHTML=text;
}

function formatScore(number)
{
  var text="0000000000000"+score;
  return text.substring(text.length-5);
}

function showScore()
{
  document.getElementById('totalscore').innerHTML=formatScore(score);
}


function addAnswer()
{
  var width=document.getElementById('mainfield').offsetWidth;
  var number=correctAnswer;
  var pos=Math.floor(0.9*width*Math.random());
 
  if (Math.random()>0.2)
  {
    number=-tot+Math.floor((1+3*tot)*Math.random());
  }
  var text="<a id='a"+count+"' class='answer' style='left:"+pos+"; top:0;' href='javascript:giveAnswer(\"a"+count+"\","+number+");'>"+number+"</a>";
//alert(text);
  document.getElementById('mainfield').innerHTML += text;
  
  count++;
}

var fullcount=0;

var cyclecount=0;

function doCycle()
{
  var height=document.getElementById('mainfield').offsetHeight;
  var x = document.getElementsByClassName("answer");

  cyclecount--;
  if (cyclecount<0)
  {
    cyclecount=100;
    addAnswer();
  }
  
  var i;
  for (i = 0; i < x.length; i++)
  {
    var top=parseInt(x[i].style.top)+1;
    if  (top>=height)
    {
      refuseAnswer(x[i].id, parseInt(x[i].innerHTML));
      removeElement(x[i].id);
    }
    else
    {
      x[i].style.top = ""+top;
    }
  }

  fullcount++;

  if (!paused)
  {
    var timut=20-((5*fullcount)/5000);
    if (timut<5) timut=5;
    setTimeout(function(){ doCycle(); }, timut);
  }
}

function removeElement(elementid)
{
  var element = document.getElementById(elementid);
  if (element)
  {
    element.parentNode.removeChild(element);
    nrAnswers--;
  }
}

function giveAnswer(elementid,a)
{
  var absa=(a<0) ? -a : a;
  if (correctAnswer==a)
  {
    score+=absa;
    generateQuestion();
  }
  else
  {
    score-=absa;
    if (score<0)
    {
      score=0;
    }
  }
  showScore();
  removeElement(elementid);
}


function refuseAnswer(elementid,a)
{
  var absa=(a<0) ? -a : a;
  if (correctAnswer==a)
  {
    score-=absa;
    if (score<0)
    {
      score=0;
    }
  }
  showScore();
  removeElement(elementid);
}


</script>
  </head>
  <body>

<div id='completecontainer'>
<div id='mainfield'>

  </div>
